<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input</title>
</head>
<body>
    <div>
        <p id='even'> Abc </p>
    </div>
    
    <script>
        var num1=parseInt(prompt("Enter first numbers:"));
        var num2=parseInt(prompt("Enter second Number"))
        document.getElementById('even').innerHTML=num1*num2;
    </script>


</body>
</html>
